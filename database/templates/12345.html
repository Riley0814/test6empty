<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Lounge</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 180px;
            height: 70px;
            margin-right: 20px;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        
        nav ul li {
            margin-right: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        
        .icons a {
            margin-left: 20px;
        }
        
        .icons img {
            width: 24px;
            height: 24px;
        }
        
        main {
            display: flex;
            padding: 20px;
        }
        
        aside {
            margin-right: 20px;
            width: 200px;
        }
        
        aside h2 {
            font-size: 18px;
            color: #6676a2;
            position: relative;
            text-align: center;
            margin: 20px 0;
        }
        
        aside h2::before,
        aside h2::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background-color: #6676a2;
        }
        
        aside h2::before {
            top: -10px;
        }
        
        aside h2::after {
            bottom: -10px;
        }
        
        .category-list {
            list-style: none;
            padding: 0;
        }
        
        .category-list li {
            margin-bottom: 10px;
        }
        
        .category-list li a {
            text-decoration: none;
            color: #d2958a;
            font-size: 18px;
        }
        
        .products-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }
        
        .product-item {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .cart table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .cart table, .cart th, .cart td {
            border: 1px solid #ccc;
        }
        
        .cart th, .cart td {
            padding: 10px;
            text-align: center;
        }
        
        .checkout {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            max-width: 800px;
        }
        
        .checkout span {
            margin-right: 20px;
        }
        
        .checkout button {
            padding: 10px 20px;
            background-color: #4a4a4a;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        .pagination {
            text-align: left;
            margin-bottom: 20px;
        }
        
        .pagination a {
            text-decoration: none;
            color: #d2958a;
            padding: 10px 15px;
            border: 1px solid #ddd;
            margin: 0 5px;
            border-radius: 5px;
        }
        
        .pagination a.active {
            background-color: #d2958a;
            color: #fff;
            border-color: #d2958a;
        }
        
        footer {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        
        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-logo h2 {
            text-align: center;
            color: #7cbd8b;
        }
        
        .footer-links a {
            margin-left: 20px;
        }
        
        .footer-links img {
            width: 24px;
            height: 24px;
        }
        
        footer h3 {
            margin: 10px 0 0;
            color: #6d6d6d;
            font-size: 13px;
            text-align: left;
        }
        
        footer h4 {
            margin: 10px 0 0;
            color: #838383;
            font-size: 12px;
            text-align: left;
        }
        
        footer p {
            margin: 10px 0 0;
            color: #9b9b9b;
            font-size: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const productsPerPage = 9;
            const allProducts = [
                { image: 'l.jpg', name: '本家生機 響鈴涮涮卷', price: '$90' },
                { image: 'c.jpg', name: '本家生機 豆腐衣', price: '$200' },
                { image: 'f.jpg', name: '本家生機 黃金腐竹', price: '$200' },
                { image: 'O.jpg', name: '手作原味泡芙', price: '$135-400' },
                { image: 'GO.jpg', name: '手作蔥米包', price: '$135-400' },
                { image: 'P.jpg', name: '手作菠蘿包', price: '$135-400' },
                { image: 'H.jpg', name: '手作南洋熱狗捲', price: '$135-400' },
                { image: 'PP.jpg', name: '手作菠蘿泡芙', price: '$135-400' },
                { image: 'pizza.jpg', name: '馬格麗特Pizza', price: '$135-400' },
                { image: 'new1.jpg', name: '新商品1', price: '$100' },
                { image: 'new2.jpg', name: '新商品2', price: '$150' },
                { image: 'new3.jpg', name: '新商品3', price: '$200' }
            ];

            const paginationContainer = document.querySelector('.pagination');
            const productsContainer = document.querySelector('.products');

            function renderProducts(page) {
                productsContainer.innerHTML = '';
                const start = (page - 1) * productsPerPage;
                const end = start + productsPerPage;
                const productsToShow = allProducts.slice(start, end);
                productsToShow.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.classList.add('product-item');
                    productItem.innerHTML = `
                        <div class="product-image"><img src="static/image/${product.image}" alt="${product.name}"></div>
                        <p>${product.name}</p>
                        <p>${product.price}</p>
                    `;
                    productsContainer.appendChild(productItem);
                });
            }

            function renderPagination(totalProducts, productsPerPage) {
                paginationContainer.innerHTML = '';
                const totalPages = Math.ceil(totalProducts / productsPerPage);
                for (let i = 1; i <= totalPages; i++) {
                    const pageLink = document.createElement('a');
                    pageLink.href = "#";
                    pageLink.textContent = i;
                    if (i === 1) pageLink.classList.add('active');
                    pageLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.querySelector('.pagination a.active').classList.remove('active');
                        pageLink.classList.add('active');
                        renderProducts(i);
                    });
                    paginationContainer.appendChild(pageLink);
                }
            }

            renderProducts(1);
            renderPagination(allProducts.length, productsPerPage);
        });
    </script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <a href="#"><img src="static/images/logo_home.png" alt="Tea Lounge Logo" class="logo"></a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home-section">所有商品</a></li>
                    <li><a href="#group-section">團購專區</a></li>
                    <li><a href="#about-section">關於我們</a></li>
                    <li><a href="#contact-section">聯絡我們</a></li>
                </ul>
            </nav>
            <div class="icons">
                <a href="#"><img src="static/images/search.png" alt="Search Icon"></a>
                <a href="#"><img src="static/images/cart.png" alt="Cart Icon"></a>
                <a href="#"><img src="static/images/user.png" alt="User Icon"></a>
            </div>
        </div>
    </header>
    <main>
        <aside>
            <h2>品類選單</h2>
            <ul class="category-list">
                <li><a href="#">｜ 常溫-豆製品</a></li>
                <li><a href="#">｜ 無麩菓手作cake</a></li>
                <li><a href="#">｜ 無麩菓小零嘴</a></li>
                <li><a href="#">｜ Dilmah帝瑪茶</a></li>
            </ul>
        </aside>
        <section class="products-container">
            <div class="products"></div>
            <div class="pagination"></div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <h2>聯絡資訊</h2>
                <h3>
                客服專線：0981-509-558<br>
                信箱：rcdesign03@gmail.com</h3>
            </div>
            <div class="footer-links">
                <a href="https://www.facebook.com/teacafelounge"><img src="static/images/FB.png" alt="Facebook Icon"></a>
                <a href="https://www.instagram.com/food.is.shiny?igsh=MXZ5anJ2cmx1aHZlbw=="><img src="static/images/IG.png" alt="Instagram Icon"></a>
                <a href="#line官網連結"><img src="static/images/LINE.png" alt="LINE Icon"></a>
            </div>
        </div>
        <p>©Tea Lounge 時尚品茶</p>
    </footer>
</body>
</html>
